<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Scroll</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
	<link rel="stylesheet" href="./css/common.css">
	<script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js" defer></script>
  <script src="./js/common.js" defer></script>
</head>

<body>
	<div id="wrap">
		<header id="header" data-load-html="./header.html"></header>
		<main id="container">
      <div class="sections">
        <div style="height:100vh;background:#eee;display:flex;align-items:center;justify-content:center;">
          <button data-scroll-move="aa">AA로 이동</button>
          <button data-scroll-move="bb">BB로 이동</button>
        </div>

        <div id="aa" style="height:100vh;background:#ff9;">Section AA</div>
        <div id="bb" style="height:100vh;background:#9ff;">Section BB</div>
        <div style="height:1000px"></div>
        <section class="scroll_section" data-scrolldown="0.3">내용</section>
        <div style="height:1000px"></div>
        <section class="scroll_section" data-scrolldown="200">내용</section>
        <div style="height:1000px"></div>
        <section class="scroll_section" data-scrolldown>기본값 (0.2)</section>
      </div>
    </main>
  </div>
</body>
</html>
